{% extends 'base.html' %}
{% block title %}Add Pet{% endblock %}
{% block content %}
<div class="container">
<h1 class="display-1 text-center">Add Pet Form</h1>
    <div class="row justify-content-center">
      <div>
            <form method="POST">
            {{form.hidden_tag()}}
            {% for field in form if field.widget.input_type != 'hidden' %}
           <div class="form-group">
                {{field.label}}
               {{field}}

               {% for err in field.errors %}
               {{err}}
               {% endfor %}
           </div>
           {% endfor %}
            <button>Submit</button>
           </form>
     </div>
    </div>
</div>
{% endblock %}
